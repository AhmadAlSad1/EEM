<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Admin</title>
    <link rel="stylesheet" href="../css/pro_overzicht.css">
    <script src="../js/pro_overzicht.js" defer></script>
</head>

<body>
    <nav>
        <h1>Admin Panel</h1>
        <ul>
            <li><a href="admin.html" id="orders-link">Orders</a></li>
            <li><a href="pro_overzicht.html" id="products-link" class="active">Products</a></li>
        </ul>
    </nav>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product managment system</p>
        </div>

        <button id="resetButton">Reset</button>

        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <input placeholder="Price" type="number" id="price">
            <input placeholder="Url" type="url" id="url">
            <input placeholder="Count" type="number" id="count">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>photo url</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
